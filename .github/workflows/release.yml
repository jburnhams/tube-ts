name: 'Bump Version and Release'

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches:
      - main

jobs:
  bump-version:
    name: 'Bump Version on main'
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v4'
        with:
          ref: main

      - name: 'Setup Node.js'
        uses: 'actions/setup-node@v4'
        with:
          node-version: '20'

      - name: 'cat package.json'
        run: cat ./package.json

      - name: 'Automated Version Bump'
        id: version-bump
        uses: 'phips28/gh-action-bump-version@v11.0.7'
        with:
          tag-prefix: 'v'
          major-wording: 'major,Major,breaking,Breaking'
          minor-wording: 'minor,Minor,feat,Feat,feature,Feature'
          patch-wording: 'patch,Patch,fix,Fix,fixes,Fixes'
          rc-wording: 'rc,pre,beta,alpha'  # For pre-releases
          commit-message: 'ci: bump version to {{version}} [skip ci]'  # Skips re-triggering
          push: true  # Pushes the commit/tag back to main
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}

      - name: 'cat package.json'
        run: cat ./package.json

      - name: 'Output Step'
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"

      - name: 'Install dependencies'
        run: npm ci

      - name: 'Build browser bundle'
        run: npm run build:docs

      - name: 'Create GitHub Release'
        if: ${{ steps.version-bump.outputs.newTag }}
        uses: 'softprops/action-gh-release@v2'
        with:
          tag_name: ${{ steps.version-bump.outputs.newTag }}
          name: Release ${{ steps.version-bump.outputs.newTag }}
          generate_release_notes: true
          files: |
            docs-dist/image-stitch.bundle.js
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
